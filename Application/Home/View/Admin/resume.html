<block name="include"><include file="Public:header5" /></block>
<body>
<div id="body">
    <div id="header">
        <div class="wrapper">
            <a  href="{:U('Index/index')}" class="logo" style="margin:10px auto">
                <img src="{:C('Base_Url')}images/logo4.png" width="400" height="83" alt="招聘" />
            </a>
            <ul id="navheader" class="reset">
                <li><a href="{:U('Index/index')}">首页</a></li>
                <li class="current"><a rel="nofollow" href="{:U('Admin/index')}">后台管理中心</a></li>
            </ul>
            <dl class="collapsible_menu">
                <dt>
                    <span>{$user}&nbsp;</span>
                    <span class="red dn" id="noticeDot-1"></span>
                    <i></i>
                </dt>
                <dd style="display: none;">
                    <a href="{:U('Admin/index')}">我发布的新闻</a>
                </dd>
                <dd style="display: none;">
                    <a href="{:U('Admin/resume')}">所有简历</a>
                </dd>
                <dd style="display: none;">
                    <a href="{:U('Admin/work')}">所有职位</a>
                </dd>
                <dd class="logout" style="display: none;">
                    <a rel="nofollow" href="{:U('Index/logout')}">退出</a>
                </dd>
            </dl>
        </div>
    </div>
    <!-- end #header -->
    <div id="container">
        <div class="sidebar">
            <a class="btn_create" href="{:U('Admin/create')}">发布新闻</a>
            <dl class="company_center_aside">
                <dt>后台管理中心</dt>
                <dd><a href="{:U('Admin/index')}">新闻列表</a></dd>
                <dd><a href="{:U('Admin/work')}">职位列表</a></dd>
                <dd><a href="{:U('Admin/resume')}">简历列表</a></dd>
            </dl>
        </div>
        <!-- end .sidebar -->
        <div class="content"  style="margin-left: 50px;">
            <dl class="company_center_content">
                <dt>
                <h1><em></em>简历列表 <span>（共<i style="color:#fff;font-style:normal" id="positionNumber">{$count}</i>个）</span></h1>
                </dt>
                <dd>
                    <form id="searchForm">
                        <input type="hidden" value="Publish" name="type">
                        <ul class="reset my_jobs">
                            <volist name="list" id="vo">
                                <li data-id="{$vo.newsid}">
                                    <h3>简历名：{$vo.username}</h3>
                                    <div class="links">
                                        <a class="job_refresh" href="javascript:location.reload()">刷新<span>每个简历7天内只能刷新一次</span></a>
                                        <a class="job_del" href="http://127.0.0.1/newyating/index.php?s=/Home/Admin/checkresume/resumeid/{$vo.resumeid}">审核通过</a>
                                    </div>
                                </li>
                            </volist>
                        </ul>
                    </form>
                </dd>
            </dl>
        </div><!-- end .content -->
        <script src="{:C('Base_Url')}js/job_list.min.js" type="text/javascript"></script>
        <div class="clear"></div>
        <a rel="nofollow" title="回到顶部" id="backtop"></a>
    </div><!-- end #container -->
</div><!-- end #body -->
<block name="include"><include file="Public:footer3" /></block>
