<block name="include"><include file="Public:header3" /></block>
<body>
<div id="body">
    <div id="header">
        <div class="wrapper">
            <a  href="{:U('Index/index')}" class="logo" style="margin:10px auto">
                <img src="{:C('Base_Url')}images/logo4.png" width="400" height="83" alt="招聘" />
            </a>
            <ul id="navheader" class="reset">
                <li><a href="{:U('Index/index')}">首页</a></li>
                <li class="current"><a rel="nofollow" href="{:U('User/index')}">企业用户中心</a></li>
            </ul>
            <dl class="collapsible_menu">
                <dt>
                    <span>{$user}&nbsp;</span>
                    <span class="red dn" id="noticeDot-1"></span>
                    <i></i>
                </dt>
                <dd style="display: none;"><a href="{:U('Work/creat')}">要发布工作</a></dd>
                <dd class="logout" style="display: none;"><a rel="nofollow" href="{:U('Index/logout')}">退出</a></dd>
            </dl>
        </div>
    </div><!-- end #header -->
    <div id="container">
        <div class="sidebar">
            <dl class="company_center_aside">
                <dt>
                    企业用户中心
                </dt>
                <dd>
                    <a href="{:U('Work/work')}">企业信息</a>
                </dd>
                <dd>
                    <a href="{:U('Work/index')}">职位列表</a>
                </dd>
                <dd>
                    <a href="{:U('Work/workchose')}">简历筛选</a>
                </dd>
                <dd>
                    <a href="{:U('Mail/allmail')}">面试通知</a>
                </dd>
            </dl>
        </div><!-- end .sidebar -->
        <input type="hidden" id="hasSidebar" value="1">
        <div class="user_bindContent">
            <dl class="c_section">
                <dt>
                <h2><em></em>企业信息</h2>
                </dt>
                <dd id="pad">
                    <ul class="user_noModify">
                        <li>企业公司名：<span>{$list.name}</span></li>
                        <li>企业公司地址：<span>{$list.area}</span></li>
                        <li>企业公司类别：<span>{$list.type}</span></li>
                        <li>企业公司规模：<span>{$list.guimo}</span></li>
                        <li>企业公司资金：<span>{$list.money}</span></li>
                        <li>企业公司法人代表：<span>{$list.lawer}</span></li>
                        <li>企业公司官网：<span>{$list.web}</span></li>
                        <li>企业公司联系方式：<span>{$list.telphone}</span></li>
                        <li>是否被审核通过：<span>
                            <if condition="$vo.$list.is_pass eq 1 ">已通过
                            <else /> <strong style="color:red">未通过</strong></if></span></li>
                    </ul>
                </dd>
            </dl>
            <input type="hidden" value="" id="s">
            <input type="hidden" value="" id="oauthid">
        </div>
        <script src="{:C('Base_Url')}js/setting.js"></script>
        <div class="clear"></div>
        <input type="hidden" value="" id="resubmitToken">
        <a rel="nofollow" title="回到顶部" id="backtop"></a>
    </div><!-- end #container -->
</div><!-- end #body -->
<script src="{:C('Base_Url')}js/core.min.js" type="text/javascript"></script>
<script src="{:C('Base_Url')}js/popup.min.js" type="text/javascript"></script>

<!--  -->


<div id="cboxOverlay" style="display: none;"></div>
<div id="colorbox" class="" role="dialog" tabindex="-1" style="display: none;">
    <div id="cboxWrapper">
        <div>
            <div id="cboxTopLeft" style="float: left;"></div>
            <div id="cboxTopCenter" style="float: left;"></div>
            <div id="cboxTopRight" style="float: left;"></div>
        </div>
        <div style="clear: left;">
            <div id="cboxMiddleLeft" style="float: left;"></div>
            <div id="cboxContent" style="float: left;">
                <div id="cboxTitle" style="float: left;"></div>
                <div id="cboxCurrent" style="float: left;"></div>
                <button type="button" id="cboxPrevious"></button>
                <button type="button" id="cboxNext"></button>
                <button id="cboxSlideshow"></button>
                <div id="cboxLoadingOverlay" style="float: left;"></div>
                <div id="cboxLoadingGraphic" style="float: left;"></div>
            </div>
            <div id="cboxMiddleRight" style="float: left;"></div>
        </div>
        <div style="clear: left;">
            <div id="cboxBottomLeft" style="float: left;"></div>
            <div id="cboxBottomCenter" style="float: left;"></div>
            <div id="cboxBottomRight" style="float: left;"></div>
        </div>
    </div>
    <div style="position: absolute; width: 9999px; visibility: hidden; display: none;"></div>
</div>
</body>
</html>
